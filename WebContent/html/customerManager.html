<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>

<!-- jQuery -->
<script src="../js/external/jquery-3.4.1.min.js" type="text/javascript"
	charset="utf-8"></script>
<!-- DataTables -->
<link rel="stylesheet" type="text/css"
	href="../css/external/dataTables.bootstrap.css" />
<script src="../js/external/jquery.dataTables.min.js"
	type="text/javascript" charset="utf-8"></script>
<script src="../js/external/dataTables.bootstrap.js"
	type="text/javascript" charset="utf-8"></script>
<!--界面库 bootstrap-->
<link rel="stylesheet" type="text/css"
	href="../css/external/bootstrap.min.css" />
<script src="../js/external/bootstrap.min.js" type="text/javascript"
	charset="utf-8"></script>
<script src="../js/external/md5.js" type="text/javascript"
	charset="utf-8"></script>
	
<link rel="stylesheet" type="text/css" href="../css/index.css" />
<script type="text/javascript">
	window.onload = getCustomer;
	function getCustomer() {
		//ajax();
		//ajax_query();
		getData();
	}
</script>
<body>

	<div>
		<button type="button" class="btn btn-primary"
			onclick="addDataDialog()">新增</button>
		<button type="button" class="btn btn-primary" onclick="refreshData()">刷新</button>
	</div>
	<br>

	<table id="customerList" class="table table-striped">
		<thead>
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>所属社团</th>
				<th>当前学分</th>
				<th>操作</th>
			</tr>
		</thead>
	</table>
	<!-- 新增对话框 -->
	<div class="modal" id="addCustomerDialog">
		<!-- modal默认是隐藏的 -->
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- 头部关闭按钮 -->
				<div class="modal-header">
					<button type="button" class="close myclose" data-dismiss="modal">
						<span>&times</span>
					</button>
					<div class="h3 modal-title">新增人员信息</div>
					<!-- 内容部分 -->
					<div class="modal-body">
						<div class="form-group">
							<label for="exampleInputEmail1">学号</label> <input type="text"
								class="form-control" name="number" placeholder="学号"> <span
								id="account_warning" class="help-block hide warning-color">用户名必填</span>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">姓名</label> <input type="text"
								class="form-control" name="username" placeholder="姓名">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">所属社团</label> <input type="text"
								class="form-control" name="club" placeholder="所属社团">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">密码</label> <input type="password"
								class="form-control" name="password" placeholder="密码">
						</div>
						<div class="form-group addDataPlane">
							<button class="btn btn-default navbar-right" onclick="addData()">确定</button>
							<button class="btn btn-default " data-dismiss="modal"
								aria-hidden="true">取消</button>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="editDialog">
		<!-- modal默认是隐藏的 -->
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- 头部关闭按钮 -->
				<div class="modal-header">
					<button type="button" class="close myclose" data-dismiss="modal">
						<span>&times</span>
					</button>
					<div class="h3 modal-title">修改人员信息</div>
					<!-- 内容部分 -->
					<div class="modal-body">
						<div class="form-group">
							<label for="exampleInputEmail1">社团</label> <input type="text"
								class="form-control" name="updateclub" placeholder="社团">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">新密码</label> <input type="password"
								class="form-control" name="updatepass" placeholder="新密码">
						</div>
						<div class="form-group addDataPlane">
							<button class="btn btn-default navbar-right" onclick="updateData()">确定</button>
							<button class="btn btn-default " data-dismiss="modal"
								aria-hidden="true">取消</button>
						</div>
						

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 分类删除模态框 -->
	<div class="modal small fade" id="delCustomerDialog" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h3 id="myModalLabel">删除确认</h3>
				</div>
				<div class="modal-body">
					<h4 style="text-align: center;">
						<i class="fa fa-warning modal-fa" style="color: red;"></i>
						您确认要删除该客户信息吗？
					</h4>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" id="delButton" data-account=""
						data-complete-text="正在删除...">删除</button>
					<button class="btn btn-default" data-dismiss="modal"
						aria-hidden="true">取消</button>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/customer.js">


</script>
</html>
