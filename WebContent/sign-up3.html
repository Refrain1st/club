						<h2>注册</h2>
						<!-- <div class="form-group">

						</div> -->
						<div class="form-group">
							<label for="name" class="sr-only">学号</label>
							<input type="text" class="form-control" id="username" name="user" placeholder="学号" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">姓名</label>
							<input type="text" class="form-control"id="email" name="name" placeholder="姓名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password"name="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="club" class="sr-only">所属社团</label>
							<input type="text" class="form-control" id="club"name="club" placeholder="所属社团" autocomplete="off">
						</div>
						<div class="form-group">
							<p>已有用户? <a href="index3.html">返回登录</a></p>
						</div>
						<div class="form-group">
							<input type="submit" id="myBtn" value="Sign Up" class="btn btn-primary" onclick="usersign()">
